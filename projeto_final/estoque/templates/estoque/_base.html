{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Estoque{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  >

  {% block custom_css %}{% endblock custom_css %}

  <style>
    header {
      background: linear-gradient(to right, #14532d, #3b5e3dff);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    nav {
      background-color: #2c2c2c;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-link:hover {
      background-color: #444;
      border-radius: 5px;
    }
    main {
      padding: 40px 20px;
      min-height: 65vh;
      background-color: #fff;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de Estoque</h1>
  </header>

  <nav>
    <ul class="nav justify-content-center py-3">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-box-seam"></i> Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-list-ul"></i> Categorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-tags"></i> Tags</a>
      </li>
    </ul>
  </nav>

  <main>
    {% block content %} {% endblock content %}
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Estoque. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    {% block custom_js %} {% endblock custom_js %}
  ></script>
</body>
</html>
