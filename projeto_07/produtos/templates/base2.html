{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Loja de Sapatos{% endblock %}</title>
    
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    
    <!-- Navbar ---> 
     <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Novo recurso!</strong> Confira as atualizações. 
  <button 
    type="button" 
    class="btn-close" 
    data-bs-dismiss="alert"  
    aria-label="Fechar"
  ></button>
</div>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container -->  
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
        <img src="https://placehold.co/150x50?text=Minha Marca">
    </a>
    
    <!-- Botão -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Conteúdo  -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="index.html">
                <i class="bi bi-house"></i> Início</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="sobre.html"><i class="bi bi-info-circle"></i> Sobre</a>
            </li>
        </ul>
    </div>
   
    
  </div>
  <!-- Container --> 
</nav>
{% endblock %}
</div>

    
    <div class="container my-4">
    {% block content %}
    {% endblock %}
    </div>
    

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
